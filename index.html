<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinical Care Log-in</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        body {
            background-image: url("hospital_bg.jpg");
        }
        a:link {
            text-decoration: none;
            color: white;
        }
        a:visited {
            text-decoration: none;
            color: white;
        }
        a:active {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form action="patient.html" class="row bg-white m-3">
                <h3 class="m-3 mb-5 text-center text-primary">Clinical Care</h3>
                <div class="col-2"></div>
                <div class="col-8">
                    <label for="username" class="form-label">Username</label>
                </div>
                <div class="col-2"></div>
                <div class="col-2"></div>
                <div class="col-8 mb-3">
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="col-2"></div>
                <div class="col-2"></div>
                <div class="col-8">
                    <label for="password" class="form-label">Password</label>
                </div>
                <div class="col-2"></div>
                <div class="col-2"></div>
                <div class="col-8">
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <div class="col-2"></div>
                <div class="col-2"></div>
                <div class="col-8 my-5 position-relative">
                    <button class="btn btn-primary" style="width: 100%;" type="submit" href="patient.html">Submit</button>
                </div>
                <div class="col-2"></div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
